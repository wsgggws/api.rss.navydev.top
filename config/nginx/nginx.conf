worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  # SSL 参数
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 1d;
  ssl_buffer_size 4k;

  # HTTP 重定向
  server {
    listen 80;
    server_name navydev.top obz.navydev.top;

    # Certbot 验证路径
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
      allow all;
    }

    # 重定向到 HTTPS
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # navydev.top - HTTPS
  server {
    listen 443 ssl;
    server_name navydev.top;

    # 使用共享证书
    ssl_certificate /etc/letsencrypt/live/navydev.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/navydev.top/privkey.pem;

    # 后端 API 代理
    location /backend/ {
      proxy_pass http://web:8000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 前端页面代理
    location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /index.html;
    }
  }

  # rss.navydev.top - HTTPS
  server {
    listen 443 ssl;
    server_name rss.navydev.top;

    # 使用相同的证书
    ssl_certificate /etc/letsencrypt/live/navydev.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/navydev.top/privkey.pem;

    # 后端 API 代理 - 指向相同的后端
