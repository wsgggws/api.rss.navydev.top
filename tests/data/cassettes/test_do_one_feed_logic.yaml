        href=\"https://walkingtheworld.substack.com/p/the-unbearable-lightness-of-korean\">\u97E9\u5F0F\u53EF\u7231</a></p>\n\n<p>\u6211\u5F88\u559C\u6B22\u97E9\u56FD\u9996\u5C14\uFF0C\u8FC7\u53BB\u56DB\u5E74\u5DF2\u7ECF\u53BB\u8FC7\u4E86\u4E03\u6B21\u3002</p>\n\n<p>\u6211\u6CE8\u610F\u5230\uFF0C\u9996\u5C14\u5230\u5904\u90FD\u662F\u53EF\u7231\u7684\u88C5\u9970\u7269\uFF0C\u4EE4\u4EBA\u5E94\u63A5\u4E0D\u6687\uFF0C\u6839\u672C\u65E0\u6CD5\u9003\u907F\u3002\u6240\u6709\u4E1C\u897F\u90FD\u5F04\u5F97\u50CF\u5361\u901A\u4EBA\u7269\u3002</p>\n\n<p><img
