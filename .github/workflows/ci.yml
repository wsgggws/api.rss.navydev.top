name: CI(Tests with PostgreSQL)

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start Docker Compose
        run: |
          docker network create otel-net
          docker compose -f docker-compose.yml up test-db --build -d

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5433; do
            sleep 2
          done

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies with uv
        run: |
          uv sync

      - name: Run tests
        run: |
          set -a
          source .env.ci
          set +a
          uv run pytest tests --cov=app --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: wsgggws/news-summary
